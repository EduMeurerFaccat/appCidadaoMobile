apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"

// ==========================================================
// CONFIGURAÇÃO ANDROID
// ==========================================================

android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId 'br.com.appcidadao'
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"

        // Caminho do bundle JS pré-gerado
        // android/app/src/main/assets/index.android.bundle
    }

    namespace "br.com.appcidadao"

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }

    androidResources {
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
    }
}

// ==========================================================
// DEPENDÊNCIAS
// ==========================================================

dependencies {
    // React Native core sem Node plugin
    implementation "com.facebook.react:react-android:0.72.4"  // ajuste para sua versão

    // JSC (JavaScriptCore) para execução do bundle pré-gerado
    implementation "io.github.react-native-community:jsc-android:2026004.+"

    // Fresco (opcional, se usar imagens)
    implementation "com.facebook.fresco:fresco:2.6.0"

    // Hermes desativado (use JSC), ou configure manualmente se quiser Hermes
    // implementation "com.facebook.react:hermes-android:0.72.4"
}

// ==========================================================
// OBSERVAÇÕES IMPORTANTES PARA F-DROID
// ==========================================================
// 1. Pré-gerar bundle JS:
//    npx react-native bundle --platform android --dev false \
//      --entry-file index.js \
//      --bundle-output android/app/src/main/assets/index.android.bundle \
//      --assets-dest android/app/src/main/res/
// 2. Nenhum plugin Node ou autolinking é usado
// 3. Todas bibliotecas nativas devem estar explícitas em `dependencies`
// 4. Build Gradle apenas compila código nativo e inclui bundle já gerado
