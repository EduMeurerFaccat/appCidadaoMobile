Summary: Registro e acompanhamento de problemas urbanos
Description: |-
  Aplicativo para cidadãos registrarem e acompanharem problemas urbanos
  (iluminação, buracos, resíduos etc.). Permite:
    * Cadastro com fotos e localização
    * Tipos de problema categorizados
    * Visualização de problemas próximos no mapa
    * Comentários e atualização de status
    * Modo visitante opcional

  Código aberto sob licença MIT.

AutoName: App Cidadão
RepoType: git
Repo: https://github.com/EduMeurerFaccat/appCidadaoMobile.git

Builds:
  - versionName: 1.0.0
    versionCode: 100
    commit: v1.0.0
    subdir: android
    gradle:
      - yes

MaintainerNotes: |-
  Projeto originalmente Expo; android/ pré-gerado via `expo prebuild`.
  Sem dependências proprietárias conhecidas. Sem serviços de analytics.

